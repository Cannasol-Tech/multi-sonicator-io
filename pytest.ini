# pytest Configuration for Multi-Sonicator I/O Controller
# Used for BDD Acceptance Test Infrastructure (not unit tests)
# Unit tests use Unity Test Framework via PlatformIO

[tool:pytest]
testpaths = test/acceptance
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --junitxml=test-results/acceptance-test-results.xml

# Note: Coverage reporting is handled by Unity/gcov for C unit tests
# This configuration supports pytest infrastructure for Behave BDD scenarios
