# pytest Configuration for Multi-Sonicator I/O Controller
# Organizational Standard Compliant Unit Testing

[tool:pytest]
testpaths = test/unit
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --cov=src
    --cov-branch
    --cov-report=term-missing
    --cov-report=json:coverage.json
    --cov-report=html:htmlcov
    --cov-fail-under=90
    --junitxml=test-results/unit-test-results.xml

[coverage:run]
source = src/
omit = 
    test/*
    build/*
    .venv*/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
