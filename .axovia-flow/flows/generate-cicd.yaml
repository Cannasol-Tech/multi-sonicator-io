# @file: generate-cicd.yaml
# @description: Axovia Flow - Flow to generate CI/CD workflows on install or on demand
# @version: 1.0

flow:
  id: generate-cicd-v1
  name: Generate CI/CD Workflows
  description: Create .github/workflows/ci.yml (and optional others) using Axovia templates

inputs:
  python_version:
    type: text
    description: Python version for CI runners (e.g., 3.11)
    default: "3.11"
  node_version:
    type: text
    description: Node version for CI runners (e.g., 18)
    default: "18"

steps:
  - id: render-ci
    name: Render CI Workflow
    description: Render the GitHub Actions CI workflow using the cicd_ci_workflow template
    implementation: |
      # PSEUDO: Template rendering handled by Axovia Flow templating system
      # variables: { python_version, node_version }
      # write to .github/workflows/ci.yml
    template: cicd_ci_workflow
