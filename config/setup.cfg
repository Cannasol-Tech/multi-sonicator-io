# Configuration file for Multi-Sonicator I/O Controller project
# Pytest configuration for BDD Acceptance Test Infrastructure only
# Unit tests use Unity Test Framework via PlatformIO

[tool:pytest]
minversion = 6.0
testpaths = test/acceptance
python_files = test_*.py environment.py
python_classes = Test*
python_functions = test_*

# Pytest configuration for Behave BDD test infrastructure
addopts = 
    --junit-xml=test-results/acceptance-junit.xml
    --strict-markers
    --strict-config
    -v

# Test markers for BDD scenario categorization
markers =
    integration: Integration tests across multiple hardware units
    safety: Safety-critical functionality validation
    protocol: MODBUS communication protocol tests
    performance: Performance benchmark validation
    hardware: Hardware-in-the-loop tests
    slow: Tests that require extended hardware setup
    hil: Hardware-in-the-loop specific tests


# Note: Coverage reporting handled by Unity/gcov for C unit tests
# This file supports pytest infrastructure for Behave BDD scenarios only
