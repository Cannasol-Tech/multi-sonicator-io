[behave]
# Skip pending scenarios by default; run with --tags="~@pending" override as needed
default_tags=~@pending
# Color and verbose output for CI readability
color=true
stdout_capture=false
stderr_capture=false
logging_clear_handlers=true

# Profiles
# Use: behave -D profile=simulavr  or behave -D profile=hil
# Steps will branch based on context.config.userdata.get("profile")
