[env:arduino_test_harness]
platform = atmelavr
board = uno
framework = arduino

; Serial communication with HIL framework
upload_speed = 115200
monitor_speed = 115200

; Pin definitions follow pin matrix mapping
build_flags = 
    -DHIL_HARNESS_VERSION="1.0.0"
    -DDEBUG_SERIAL

; Libraries for Arduino Test Harness
lib_deps = 

; Build options
build_type = debug
